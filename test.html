<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function PostItem(props) {
      return (
        <div className="post-list">
          <img src={props.image} alt={props.title} />
          <h2 className="post-title">{props.title}</h2>
          <p className="post-desc">{props.description}</p>
          <p className="time">{props.time}</p>
        </div>
      )
    }

    const app = (
      <React.Fragment>
        <PostItem
          title="Đánh giá ÉP TÁM với một số trường" D
          image="https://files.fullstack.edu.vn/f8-prod/blog_posts/7242/64424fe6e225f.jpg"
          description="Mình đã tham gia khóa học lập trình 6 tháng ở funix và cũng có nhiều lý do khác dẫn đến quá hạn quá học và cũng đã hoàn thành 4..."
          time="Đã viết 30 phút trước"
        />

      </React.Fragment>
    )
    ReactDOM.render(app, document.getElementById('root'));
  </script>

</body>

</html>
